<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro | Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .login-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-card w-full max-w-md p-10 rounded-[2.5rem] relative z-10">
        <div class="flex flex-col items-center mb-10">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-[0_0_30px_rgba(37,99,235,0.4)] mb-4">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">TaskMaster <span class="text-blue-500">Pro</span></h1>
            <p class="text-slate-400 text-sm mt-2">Sign in to your dashboard</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                    <input type="email" placeholder="Email Address" class="input-field w-full pl-12 pr-4 py-4 rounded-2xl" required>
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                    <input type="password" placeholder="Password" class="input-field w-full pl-12 pr-4 py-4 rounded-2xl" required>
                </div>
            </div>

            <div class="flex justify-between items-center px-1">
                <label class="flex items-center text-xs text-slate-400 cursor-pointer">
                    <input type="checkbox" class="mr-2 rounded border-slate-700 bg-slate-800"> Remember me
                </label>
                <a href="#" class="text-xs text-blue-400 hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" id="login-btn" class="btn-login w-full py-4 rounded-2xl text-white font-bold shadow-lg">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-400 text-sm">
                Don't have an account? 
                <a href="auth.html" class="text-blue-400 font-bold ml-1 hover:underline">Create One</a>
            </p>
        </div>
    </div>

    <script>
        // --- 3D BACKGROUND (Starfield Effect) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 2000;
        const posArray = new Float32Array(starsCount * 3);

        for(let i=0; i < starsCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMaterial = new THREE.PointsMaterial({ size: 0.05, color: '#3b82f6' });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);
        camera.position.z = 20;

        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0008;
            renderer.render(scene, camera);
        }
        animate();

        // --- LOGIN HANDLER (Connects to index.html) ---
        function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Loading...';
            btn.disabled = true;

            // සාර්ථකව ලොග් වුණාම index.html එකට යවනවා
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1200);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
