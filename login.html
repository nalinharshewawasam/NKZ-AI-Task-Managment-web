<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        
        /* Animation for form switching */
        .form-container {
            transition: all 0.5s ease-in-out;
        }
        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism Input Fields */
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen overflow-hidden flex">

    <div class="hidden lg:block w-1/2 h-full relative overflow-hidden bg-black">
        <canvas id="canvas3d" class="absolute inset-0 z-0"></canvas>
        <div class="absolute inset-0 bg-gradient-to-r from-transparent to-slate-900/90 z-10"></div>
        
        <div class="absolute bottom-10 left-10 z-20">
            <h1 class="text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">TaskMaster Pro</h1>
            <p class="text-gray-400 text-lg">Manage projects like a pro. Future is here.</p>
        </div>
    </div>

    <div class="w-full lg:w-1/2 h-full flex flex-col justify-center items-center p-8 relative bg-slate-900">
        
        <div class="absolute top-0 right-0 w-64 h-64 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
        <div class="absolute bottom-0 left-0 w-64 h-64 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>

        <div class="w-full max-w-md z-10" id="auth-container">
            
            <div class="text-center mb-10">
                <div class="inline-block p-3 rounded-full bg-blue-500/10 mb-4">
                    <i class="fas fa-layer-group text-3xl text-blue-500"></i>
                </div>
                <h2 id="form-title" class="text-3xl font-bold tracking-tight">Welcome Back</h2>
                <p id="form-subtitle" class="text-gray-400 mt-2">Enter your credentials to access the workspace.</p>
            </div>

            <form id="login-form" class="space-y-6 fade-in" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-3.5 text-gray-500"></i>
                        <input type="email" required class="glass-input w-full rounded-xl py-3 pl-10 pr-4" placeholder="admin@taskmaster.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-3.5 text-gray-500"></i>
                        <input type="password" required class="glass-input w-full rounded-xl py-3 pl-10 pr-4" placeholder="••••••••">
                    </div>
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 transition transform hover:-translate-y-1">
                    Sign In
                </button>
            </form>

            <form id="signup-form" class="space-y-6 hidden" onsubmit="handleSignup(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-3.5 text-gray-500"></i>
                        <input type="text" required class="glass-input w-full rounded-xl py-3 pl-10 pr-4" placeholder="John Doe">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-3.5 text-gray-500"></i>
                        <input type="email" required class="glass-input w-full rounded-xl py-3 pl-10 pr-4" placeholder="you@example.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-3.5 text-gray-500"></i>
                        <input type="password" required class="glass-input w-full rounded-xl py-3 pl-10 pr-4" placeholder="Create a strong password">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 transition transform hover:-translate-y-1">
                    Create Account
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400">
                    <span id="toggle-text">Don't have an account?</span> 
                    <button onclick="toggleForm()" class="text-blue-400 font-bold hover:text-blue-300 ml-1 underline underline-offset-4" id="toggle-btn">Sign Up</button>
                </p>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- 1. THREE.JS ANIMATION (Connecting Dots) ---
        const initThreeJS = () => {
            const canvas = document.getElementById('canvas3d');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth / 2, window.innerHeight);
            camera.position.z = 50;

            // Particles
            const geometry = new THREE.BufferGeometry();
            const count = 500;
            const positions = new Float32Array(count * 3);
            
            for(let i = 0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ size: 0.4, color: 0x3b82f6 });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Connections
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x3b82f6, opacity: 0.15, transparent: true });
            const linesGeometry = new THREE.BufferGeometry();
            const lines = new THREE.LineSegments(linesGeometry, lineMaterial);
            scene.add(lines);

            function animate() {
                requestAnimationFrame(animate);
                
                particles.rotation.y += 0.001;
                particles.rotation.x += 0.0005;

                // Update Lines (Dynamic calculation - simple version for performance)
                // Note: For full complex lines, we need heavier calculation, 
                // but here we just rotate the same particle set for visual effect
                lines.rotation.y += 0.001;
                lines.rotation.x += 0.0005;

                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                const width = window.innerWidth >= 1024 ? window.innerWidth / 2 : 0;
                if(width > 0) {
                    camera.aspect = width / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, window.innerHeight);
                }
            });
        };
        initThreeJS();

        // --- 2. FORM LOGIC ---
        let isLogin = true;

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.getElementById('form-title');
            const subtitle = document.getElementById('form-subtitle');
            const toggleText = document.getElementById('toggle-text');
            const toggleBtn = document.getElementById('toggle-btn');

            loginForm.classList.remove('fade-in');
            signupForm.classList.remove('fade-in');

            if (isLogin) {
                // Switch to Signup
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupForm.classList.add('fade-in');
                
                title.innerText = "Create Account";
                subtitle.innerText = "Start your productivity journey today.";
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Sign In";
            } else {
                // Switch to Login
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('fade-in');

                title.innerText = "Welcome Back";
                subtitle.innerText = "Enter your credentials to access the workspace.";
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Sign Up";
            }
            isLogin = !isLogin;
        }

        function handleLogin(e) {
            e.preventDefault();
            // Simulate API Call
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
            btn.disabled = true;

            setTimeout(() => {
                // Mock Success
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('user', JSON.stringify({ name: 'Admin User', email: 'admin@tm.com' }));
                
                alert('Login Successful! (In a real app, this redirects to dashboard.html)');
                // If you have the dashboard file in the same folder, you can uncomment below:
                // window.location.href = 'dashboard.html';
                
                btn.innerText = originalText;
                btn.disabled = false;
            }, 1500);
        }

        function handleSignup(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Creating Account...';
            
            setTimeout(() => {
                alert('Account Created! Please Sign In.');
                toggleForm();
                btn.innerText = 'Create Account';
            }, 1500);
        }

    </script>
</body>
</html>
