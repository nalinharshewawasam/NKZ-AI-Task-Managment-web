<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .login-card { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); }
        .input-field { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); color: white; transition: 0.3s; }
        .input-field:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="login-card w-full max-w-md p-10 rounded-[2.5rem] relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
            <p class="text-slate-400 text-sm mt-2">Login to manage your tasks</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                <input type="email" id="email" placeholder="Email Address" class="input-field w-full pl-12 pr-4 py-4 rounded-2xl" required>
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                <input type="password" id="password" placeholder="Password" class="input-field w-full pl-12 pr-4 py-4 rounded-2xl" required>
            </div>
            <button type="submit" id="login-btn" class="w-full py-4 bg-blue-600 rounded-2xl text-white font-bold hover:bg-blue-700 transition shadow-lg">Sign In</button>
        </form>
        <p class="mt-6 text-center text-slate-400 text-sm">New here? <a href="auth.html" class="text-blue-500 font-bold">Create Account</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY",
            authDomain: "nkz-task-management.firebaseapp.com",
            projectId: "nkz-task-management",
            storageBucket: "nkz-task-management.firebasestorage.app",
            messagingSenderId: "880985174490",
            appId: "1:880985174490:web:9080e073b462e3201410e3",
            measurementId: "G-S96M78ZHSL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.innerText = "Authenticating...";

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                alert("Login Failed: " + error.message);
                btn.disabled = false;
                btn.innerText = "Sign In";
            }
        });

        // Background Animation (Matching Auth Page)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const starsGeometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(1500 * 3);
        for(let i=0; i<1500*3; i++) posArray[i] = (Math.random()-0.5)*100;
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMaterial = new THREE.PointsMaterial({ size: 0.05, color: '#3b82f6' });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField); camera.position.z = 20;
        function animate() { requestAnimationFrame(animate); starField.rotation.y += 0.001; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
