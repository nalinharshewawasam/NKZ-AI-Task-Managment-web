<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKZ ULTIMATE | Pro Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root { 
            --bg-main: #f0f4f8; 
            --sidebar-bg: #0f172a; 
            --glass-white: rgba(255, 255, 255, 0.7);
        }
        .dark-mode { 
            --bg-main: #020617; 
            --sidebar-bg: #020617; 
            --glass-white: rgba(30, 41, 59, 0.6);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); transition: 0.5s; overflow: hidden; }
        
        /* Glass Panels */
        .glass-panel { background: var(--glass-white); backdrop-filter: blur(20px); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.3); }

        .sidebar { background: var(--sidebar-bg); width: 280px; z-index: 100; color: white; transition: 0.3s; }
        
        /* Calendar UI */
        .cal-box { background: rgba(255,255,255,0.03); border-radius: 1.5rem; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .cal-day { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 10px; border-radius: 8px; color: #64748b; transition: 0.3s; cursor: pointer; }
        .cal-day:hover { background: rgba(255,255,255,0.1); color: white; }
        .cal-day.active { background: #3b82f6; color: white; font-weight: 800; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
        .cal-day.has-task { position: relative; }
        .cal-day.has-task::after { content: ''; position: absolute; bottom: 3px; width: 3px; height: 3px; background: #3b82f6; border-radius: 50%; }

        /* Task Cards */
        .task-card { 
            background: white; border-radius: 1.5rem; padding: 1.25rem; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.03);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: grab;
        }
        .task-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.06); }
        .dark-mode .task-card { background: #1e293b; color: white; border-color: rgba(255,255,255,0.05); }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }
        .custom-scroll::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex h-screen">

    <canvas id="bg-canvas"></canvas>

    <aside class="sidebar flex flex-col p-6 overflow-y-auto custom-scroll">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-rocket"></i></div>
            <h1 class="text-lg font-black tracking-tight">NKZ STUDIO</h1>
        </div>

        <div class="bg-white/5 p-4 rounded-2xl mb-8 flex items-center gap-3 border border-white/5">
            <div id="user-initial" class="w-10 h-10 rounded-xl bg-blue-500 flex items-center justify-center font-bold">U</div>
            <div class="overflow-hidden">
                <p id="user-name" class="text-xs font-black truncate">User</p>
                <p class="text-[9px] text-slate-500 font-bold uppercase">Pro Member</p>
            </div>
        </div>

        <div class="cal-box mb-8">
            <div class="flex justify-between items-center mb-4">
                <span id="monthDisplay" class="text-[9px] font-black uppercase tracking-widest text-blue-400">Month</span>
                <div class="flex gap-2">
                    <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left text-[8px]"></i></button>
                    <button onclick="changeMonth(1)"><i class="fas fa-chevron-right text-[8px]"></i></button>
                </div>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center mb-2 opacity-20 text-[8px] font-bold">
                <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
        </div>

        <nav class="flex-1 space-y-2">
            <button onclick="showView('dashboard')" id="nav-dash" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl bg-blue-600 font-bold text-sm shadow-lg shadow-blue-600/20"><i class="fas fa-th-large"></i> Dashboard</button>
            <button onclick="showView('analytics')" id="nav-anal" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:bg-white/5 font-bold text-sm transition-all"><i class="fas fa-chart-line"></i> Analytics</button>
            <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:bg-white/5 font-bold text-sm transition-all"><i class="fas fa-moon"></i> Dark Mode</button>
        </nav>

        <button onclick="signOutUser()" class="mt-8 text-slate-500 hover:text-rose-400 text-xs font-bold transition-colors text-left px-5"><i class="fas fa-power-off mr-3"></i> Log Out</button>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="p-8 md:p-10 flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h2 id="view-title" class="text-3xl font-black tracking-tight dark:text-white">Workspace</h2>
                <p id="live-date" class="text-[10px] font-black text-blue-500 uppercase tracking-widest mt-1"></p>
            </div>
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative flex-1 md:w-64">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="searchInput" onkeyup="filterTasks()" placeholder="Search..." class="w-full pl-12 pr-4 py-3 bg-white dark:bg-slate-800 rounded-2xl outline-none text-sm border border-transparent focus:border-blue-500 transition-all dark:text-white">
                </div>
                <button onclick="openModal()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black shadow-lg hover:scale-105 transition-all text-sm">+ NEW</button>
            </div>
        </header>

        <div id="dashboard-view" class="flex-1 overflow-x-auto p-10 pt-0 custom-scroll">
            <div class="flex gap-6 h-full min-w-[1200px]">
                <div class="flex-1 flex flex-col">
                    <h3 class="flex justify-between text-[10px] font-black text-slate-400 uppercase tracking-widest px-2 mb-4">Pending <span id="count-todo">0</span></h3>
                    <div id="col-todo" class="column-container space-y-4 flex-1" data-status="todo"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <h3 class="flex justify-between text-[10px] font-black text-blue-500 uppercase tracking-widest px-2 mb-4">In Progress <span id="count-doing">0</span></h3>
                    <div id="col-doing" class="column-container space-y-4 flex-1" data-status="doing"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <h3 class="flex justify-between text-[10px] font-black text-emerald-500 uppercase tracking-widest px-2 mb-4">Completed <span id="count-done">0</span></h3>
                    <div id="col-done" class="column-container space-y-4 flex-1" data-status="done"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <h3 class="flex justify-between text-[10px] font-black text-rose-500 uppercase tracking-widest px-2 mb-4">Overdue <span id="count-overdue">0</span></h3>
                    <div id="col-overdue" class="column-container space-y-4 flex-1" data-status="overdue"></div>
                </div>
            </div>
        </div>

        <div id="analytics-view" class="hidden flex-1 overflow-y-auto p-10 custom-scroll">
            <div class="max-w-5xl mx-auto space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass-panel p-8 bg-blue-600 !text-white">
                        <p class="text-[10px] font-black opacity-60 uppercase">Efficiency Rate</p>
                        <h4 id="stat-efficiency" class="text-5xl font-black mt-2">0%</h4>
                    </div>
                    <div class="glass-panel p-8">
                        <p class="text-[10px] font-black text-slate-400 uppercase">Success Task</p>
                        <h4 id="stat-done" class="text-5xl font-black mt-2 dark:text-white">0</h4>
                    </div>
                    <div class="glass-panel p-8 bg-slate-900 !text-white">
                        <p class="text-[10px] font-black opacity-60 uppercase">Total Missions</p>
                        <h4 id="stat-total" class="text-5xl font-black mt-2">0</h4>
                    </div>
                </div>
                <div class="glass-panel p-10">
                    <canvas id="mainChart" class="max-h-[350px]"></canvas>
                </div>
            </div>
        </div>
    </main>

    <div id="taskModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[1000] hidden items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-black mb-6 dark:text-white">New Task</h3>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="What's the mission?" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none focus:ring-2 ring-blue-500 dark:text-white">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="taskDate" class="p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl dark:text-white">
                    <select id="taskPriority" class="p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl dark:text-white">
                        <option value="high">ðŸ”¥ High</option>
                        <option value="medium" selected>âš¡ Medium</option>
                        <option value="low">ðŸŒ± Low</option>
                    </select>
                </div>
                <div class="flex gap-4 mt-6">
                    <button onclick="closeModal()" class="flex-1 font-bold text-slate-400">Cancel</button>
                    <button onclick="saveTask()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-2xl">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY", authDomain: "nkz-task-management.firebaseapp.com", projectId: "nkz-task-management", storageBucket: "nkz-task-management.firebasestorage.app", messagingSenderId: "880985174490", appId: "1:880985174490:web:9080e073b462e3201410e3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let tasks = [];
        let chart = null;
        let currentMonth = new Date();

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUser = user; 
                document.getElementById('user-name').innerText = user.email.split('@')[0];
                document.getElementById('user-initial').innerText = user.email.charAt(0).toUpperCase();
                initApp();
            } else { window.location.href = 'login.html'; }
        });

        function initApp() {
            renderCalendar();
            listenTasks();
            initSortable();
            document.getElementById('live-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }

        // Calendar Logic
        window.changeMonth = (dir) => { currentMonth.setMonth(currentMonth.getMonth() + dir); renderCalendar(); };
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            document.getElementById('monthDisplay').innerText = currentMonth.toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();
            const today = new Date();
            for(let i=1; i<=daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'cal-day';
                if(i === today.getDate() && currentMonth.getMonth() === today.getMonth()) day.classList.add('active');
                const dateStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                if(tasks.some(t => t.dueDate === dateStr)) day.classList.add('has-task');
                day.innerText = i; grid.appendChild(day);
            }
        }

        // Firestore Logic
        function listenTasks() {
            onSnapshot(query(collection(db, "tasks"), where("userId", "==", currentUser.uid)), (snap) => {
                tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderTasks();
            });
        }

        function renderTasks() {
            const cols = { todo: 'col-todo', doing: 'col-doing', done: 'col-done', overdue: 'col-overdue' };
            Object.values(cols).forEach(id => document.getElementById(id).innerHTML = '');
            let counts = { todo: 0, doing: 0, done: 0, overdue: 0 };
            const today = new Date().toISOString().split('T')[0];

            tasks.forEach(task => {
                let status = task.status;
                if(status !== 'done' && task.dueDate < today) status = 'overdue';
                counts[status]++;

                const card = document.createElement('div');
                card.className = 'task-card group';
                card.setAttribute('data-id', task.id);
                card.setAttribute('data-title', task.title.toLowerCase());
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[8px] font-black uppercase px-2 py-1 rounded-md ${task.priority === 'high' ? 'bg-rose-500/10 text-rose-500' : 'bg-blue-500/10 text-blue-500'}">${task.priority}</span>
                        <button onclick="deleteTask('${task.id}')" class="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-rose-500 transition-all"><i class="fas fa-trash-alt text-[10px]"></i></button>
                    </div>
                    <h4 class="font-extrabold text-[13px] leading-tight mb-3">${task.title}</h4>
                    <div class="flex items-center gap-2 text-[9px] font-bold text-slate-400">
                        <i class="far fa-calendar-alt text-blue-500"></i> ${task.dueDate}
                    </div>
                `;
                document.getElementById(cols[status]).appendChild(card);
            });
            Object.keys(counts).forEach(k => document.getElementById(`count-${k}`).innerText = counts[k]);
            updateAnalytics(counts);
            renderCalendar();
        }

        // Navigation & UI
        window.showView = (view) => {
            document.getElementById('dashboard-view').classList.toggle('hidden', view !== 'dashboard');
            document.getElementById('analytics-view').classList.toggle('hidden', view !== 'analytics');
            document.getElementById('view-title').innerText = view === 'dashboard' ? 'Workspace' : 'Analytics';
            
            document.getElementById('nav-dash').className = view === 'dashboard' ? 'w-full flex items-center gap-4 px-5 py-4 rounded-2xl bg-blue-600 font-bold text-sm shadow-lg' : 'w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:bg-white/5 font-bold text-sm transition-all';
            document.getElementById('nav-anal').className = view === 'analytics' ? 'w-full flex items-center gap-4 px-5 py-4 rounded-2xl bg-blue-600 font-bold text-sm shadow-lg' : 'w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:bg-white/5 font-bold text-sm transition-all';
        };

        window.filterTasks = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.task-card').forEach(card => {
                card.style.display = card.getAttribute('data-title').includes(query) ? 'block' : 'none';
            });
        };

        function updateAnalytics(stats) {
            const total = tasks.length;
            const efficiency = total ? Math.round((stats.done / total) * 100) : 0;
            document.getElementById('stat-efficiency').innerText = efficiency + '%';
            document.getElementById('stat-done').innerText = stats.done;
            document.getElementById('stat-total').innerText = total;

            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pending', 'Working', 'Done', 'Overdue'],
                    datasets: [{
                        data: [stats.todo, stats.doing, stats.done, stats.overdue],
                        backgroundColor: ['#94a3b8', '#3b82f6', '#10b981', '#ef4444'],
                        borderWidth: 0, cutout: '80%'
                    }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: { weight: 'bold' } } } } }
            });
        }

        // Global Actions
        window.openModal = () => document.getElementById('taskModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('taskModal').style.display = 'none';
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        window.signOutUser = () => signOut(auth);
        window.deleteTask = async (id) => { if(confirm("Discard task?")) await deleteDoc(doc(db, "tasks", id)); };
        
        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            const priority = document.getElementById('taskPriority').value;
            if(title && date) {
                await addDoc(collection(db, "tasks"), { title, dueDate: date, priority, status: "todo", userId: currentUser.uid });
                closeModal();
            }
        };

        function initSortable() {
            ['col-todo', 'col-doing', 'col-done', 'col-overdue'].forEach(id => {
                new Sortable(document.getElementById(id), { group: 'tasks', animation: 300, onEnd: async (e) => {
                    await updateDoc(doc(db, "tasks", e.item.getAttribute('data-id')), { status: e.to.getAttribute('data-status') });
                }});
            });
        }

        // 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const knot = new THREE.Mesh(new THREE.TorusKnotGeometry(10, 3, 100, 16), new THREE.MeshNormalMaterial({ wireframe: true, opacity: 0.1, transparent: true }));
        scene.add(knot); camera.position.z = 30;
        function animate() { requestAnimationFrame(animate); knot.rotation.x += 0.001; knot.rotation.y += 0.002; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
