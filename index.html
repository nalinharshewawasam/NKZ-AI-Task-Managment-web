<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKZ Studio | Pro Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; overflow-x: hidden; }
        
        .glass-card { backdrop-filter: blur(15px); border-radius: 1.5rem; transition: 0.3s ease; }
        .glass-todo { background: rgba(241, 245, 249, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); }
        .glass-doing { background: rgba(219, 234, 254, 0.7); border: 1px solid rgba(59, 130, 246, 0.2); }
        .glass-done { background: rgba(209, 250, 229, 0.7); border: 1px solid rgba(16, 185, 129, 0.2); }
        .glass-overdue { background: rgba(254, 226, 226, 0.8); border: 1px solid rgba(239, 68, 68, 0.4); }

        .calendar-day { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 10px; border-radius: 8px; cursor: pointer; }
        .calendar-day.active { background: #3b82f6; color: white; }
        .calendar-day.has-overdue { background: #ef4444 !important; color: white !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .sidebar { background: #0f172a; color: white; width: 260px; z-index: 50; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        /* Priority Oval Tags */
        .p-high { background: #ef4444; color: white; }
        .p-medium { background: #f59e0b; color: white; }
        .p-low { background: #10b981; color: white; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <canvas id="bg-canvas"></canvas>

    <div id="taskModal" class="modal">
        <div class="bg-white p-8 rounded-[2rem] w-[90%] max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-6">Create New Task</h3>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="Task Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-blue-500">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="taskDate" class="p-4 bg-slate-50 border rounded-2xl outline-blue-500 text-sm">
                    <input type="time" id="taskTime" class="p-4 bg-slate-50 border rounded-2xl outline-blue-500 text-sm">
                </div>
                <select id="taskPriority" class="w-full p-4 bg-slate-50 border rounded-2xl outline-blue-500 text-sm">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <div class="flex gap-4 mt-8">
                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-400 font-bold">Cancel</button>
                    <button onclick="saveTask()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <aside class="sidebar p-6 hidden md:flex flex-col h-full">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-black"><i class="fas fa-bolt text-white"></i></div>
            <span class="text-xl font-bold">NKZ Studio</span>
        </div>

        <div class="bg-white/5 p-4 rounded-3xl mb-8 border border-white/10">
            <div class="flex justify-between items-center mb-4 px-1">
                <button onclick="changeMonth(-1)" class="text-xs"><i class="fas fa-chevron-left"></i></button>
                <span id="monthDisplay" class="text-[9px] font-black uppercase tracking-widest text-blue-400">DECEMBER</span>
                <button onclick="changeMonth(1)" class="text-xs"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="grid grid-cols-7 gap-1" id="calendarGrid"></div>
        </div>

        <nav class="flex-1 space-y-2">
            <button class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold"><i class="fas fa-th-large"></i> Dashboard</button>
            <button class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-400 hover:bg-white/5"><i class="fas fa-chart-line"></i> Analytics</button>
        </nav>

        <button id="logout-btn" class="mt-auto flex items-center gap-4 px-6 py-4 text-slate-500 hover:text-red-400 font-bold"><i class="fas fa-power-off"></i> Logout</button>
    </aside>

    <main class="flex-1 overflow-y-auto p-6 md:p-12">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <h2 class="text-3xl font-black text-slate-900 tracking-tight">Daily Workspace</h2>
                <p class="text-slate-400 font-medium">Manage your progress and statistics.</p>
            </div>
            <button onclick="addTask()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-blue-600 transition-all">+ Add Task</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <div class="grid grid-cols-2 gap-4 lg:col-span-1">
                <div class="bg-blue-600 p-6 rounded-[2rem] text-white flex flex-col justify-center">
                    <p class="text-xs font-bold opacity-70">Total Tasks</p>
                    <h2 id="stat-total" class="text-4xl font-black">0</h2>
                </div>
                <div class="bg-emerald-500 p-6 rounded-[2rem] text-white flex flex-col justify-center">
                    <p class="text-xs font-bold opacity-70">Completed</p>
                    <h2 id="stat-done" class="text-4xl font-black">0</h2>
                </div>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col items-center lg:col-span-2 relative">
                <h4 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4 self-start">Productivity Graph</h4>
                <div class="w-full h-48">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            <div class="space-y-4">
                <h3 class="flex items-center gap-2 font-black text-slate-400 text-[10px] uppercase tracking-widest px-2"><span class="w-2 h-2 rounded-full bg-slate-300"></span> Pending</h3>
                <div id="col-todo" class="space-y-4"></div>
            </div>
            <div class="space-y-4">
                <h3 class="flex items-center gap-2 font-black text-blue-500 text-[10px] uppercase tracking-widest px-2"><span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span> In Progress</h3>
                <div id="col-doing" class="space-y-4"></div>
            </div>
            <div class="space-y-4">
                <h3 class="flex items-center gap-2 font-black text-emerald-500 text-[10px] uppercase tracking-widest px-2"><span class="w-2 h-2 rounded-full bg-emerald-500"></span> Finished</h3>
                <div id="col-done" class="space-y-4"></div>
            </div>
            <div class="space-y-4">
                <h3 class="flex items-center gap-2 font-black text-rose-500 text-[10px] uppercase tracking-widest px-2"><span class="w-2 h-2 rounded-full bg-rose-500"></span> Overdue</h3>
                <div id="col-overdue" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY",
            authDomain: "nkz-task-management.firebaseapp.com",
            projectId: "nkz-task-management",
            storageBucket: "nkz-task-management.firebasestorage.app",
            messagingSenderId: "880985174490",
            appId: "1:880985174490:web:9080e073b462e3201410e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let currentMonthDate = new Date();
        let statusChart = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; listenForTasks(); renderCalendar(); }
            else { window.location.href = 'login.html'; }
        });

        window.addTask = () => document.getElementById('taskModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('taskModal').style.display = 'none';

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            const time = document.getElementById('taskTime').value;
            const priority = document.getElementById('taskPriority').value;
            if (title && date) {
                await addDoc(collection(db, "tasks"), { title, dueDate: date, dueTime: time, priority, status: "todo", userId: currentUser.uid, createdAt: serverTimestamp() });
                window.closeModal();
            }
        };

        window.moveTask = async (id, status) => await updateDoc(doc(db, "tasks", id), { status });
        window.deleteTask = async (id) => { if(confirm("Delete task?")) await deleteDoc(doc(db, "tasks", id)); };

        function listenForTasks() {
            const q = query(collection(db, "tasks"), where("userId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                const cols = { todo: document.getElementById('col-todo'), doing: document.getElementById('col-doing'), done: document.getElementById('col-done'), overdue: document.getElementById('col-overdue') };
                Object.values(cols).forEach(c => c.innerHTML = '');
                document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('has-overdue'));
                
                const today = new Date().toISOString().split('T')[0];
                let stats = { todo: 0, doing: 0, done: 0, overdue: 0 };

                snapshot.docs.forEach(d => {
                    const data = d.data();
                    let status = data.status;

                    if (status !== 'done' && data.dueDate < today) {
                        status = 'overdue';
                        const dayNum = parseInt(data.dueDate.split('-')[2]);
                        const dayCell = document.querySelector(`.calendar-day[data-day="${dayNum}"]`);
                        if(dayCell) dayCell.classList.add('has-overdue');
                    }

                    stats[status]++;

                    const card = document.createElement('div');
                    card.className = `glass-card glass-${status} p-5 relative group`;
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="font-bold text-slate-800 text-sm leading-tight">${data.title}</h4>
                            <div class="p-${data.priority} px-3 py-1 rounded-full text-[8px] font-black flex items-center gap-1 shadow-sm uppercase">
                                <i class="fas fa-star text-[7px]"></i> ${data.priority}
                            </div>
                        </div>
                        <div class="flex items-center gap-3 text-[10px] font-bold text-slate-400 mb-4">
                            <span><i class="far fa-calendar-alt text-blue-400"></i> ${data.dueDate}</span>
                            <span><i class="far fa-clock text-blue-400"></i> ${data.dueTime || '--:--'}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            ${status !== 'done' ? `<button onclick="moveTask('${d.id}', '${status==='todo'||status==='overdue'?'doing':'done'}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold shadow-md hover:scale-105 transition">${status==='doing'?'Complete':'Start Now'}</button>` : '<span class="text-[10px] font-bold text-emerald-600 px-1"><i class="fas fa-check-circle"></i> Completed</span>'}
                            <button onclick="deleteTask('${d.id}')" class="ml-auto text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    cols[status].appendChild(card);
                });
                updateOverview(stats);
            });
        }

        function updateOverview(stats) {
            document.getElementById('stat-total').innerText = stats.todo + stats.doing + stats.done + stats.overdue;
            document.getElementById('stat-done').innerText = stats.done;

            const ctx = document.getElementById('statusChart').getContext('2d');
            if(statusChart) statusChart.destroy();
            statusChart = new Chart(ctx, {
                type: 'bar', // Changed to BAR chart for better mobile layout
                data: {
                    labels: ['Pending', 'In Progress', 'Done', 'Overdue'],
                    datasets: [{
                        label: 'Tasks',
                        data: [stats.todo, stats.doing, stats.done, stats.overdue],
                        backgroundColor: ['#94a3b8', '#3b82f6', '#10b981', '#ef4444'],
                        borderRadius: 12,
                        barThickness: 30
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.changeMonth = (dir) => { currentMonthDate.setMonth(currentMonthDate.getMonth() + dir); renderCalendar(); listenForTasks(); };

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            document.getElementById('monthDisplay').innerText = currentMonthDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysInMonth = new Date(currentMonthDate.getFullYear(), currentMonthDate.getMonth() + 1, 0).getDate();
            const today = new Date();
            for(let i=1; i<=daysInMonth; i++) {
                const day = document.createElement('div');
                const isToday = i === today.getDate() && currentMonthDate.getMonth() === today.getMonth();
                day.className = `calendar-day ${isToday ? 'active' : 'text-slate-500'}`;
                day.innerText = i;
                day.setAttribute('data-day', i);
                grid.appendChild(day);
            }
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const mesh = new THREE.Mesh(new THREE.TorusKnotGeometry(10, 3, 100, 16), new THREE.MeshNormalMaterial({ wireframe: true, transparent: true, opacity: 0.1 }));
        scene.add(mesh); camera.position.z = 30;
        function animate() { requestAnimationFrame(animate); mesh.rotation.y += 0.003; renderer.render(scene, camera); }
        animate();

        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
