<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKZ STUDIO | Pro Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root { 
            --bg-main: #f0f4f8; 
            --sidebar-bg: #0f172a; 
            --accent: #3b82f6; 
            --glass-white: rgba(255, 255, 255, 0.7);
        }
        .dark-mode { 
            --bg-main: #020617; 
            --sidebar-bg: #020617; 
            --glass-white: rgba(30, 41, 59, 0.6);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); transition: 0.5s ease; overflow: hidden; }
        
        /* THE LEGENDARY GLASS LOOK */
        .glass-panel { 
            background: var(--glass-white); 
            backdrop-filter: blur(20px); 
            border-radius: 2.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.04);
        }

        .sidebar { background: var(--sidebar-bg); width: 300px; z-index: 100; transition: 0.3s; }
        
        /* CALENDAR WIDGET - PRECISE LOOK */
        .cal-container { background: rgba(255,255,255,0.03); border-radius: 2rem; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .cal-day { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-size: 11px; border-radius: 10px; color: #94a3b8; transition: 0.3s; cursor: pointer; }
        .cal-day:hover { background: rgba(255,255,255,0.1); color: white; }
        .cal-day.active { background: #3b82f6; color: white; font-weight: 800; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5); }
        .cal-day.has-task { position: relative; }
        .cal-day.has-task::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; }

        /* TASK CARD - ORIGINAL DESIGN */
        .task-card { 
            background: white; 
            border-radius: 1.8rem; 
            padding: 1.5rem; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: grab;
        }
        .task-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 25px 50px rgba(0,0,0,0.08); }
        .dark-mode .task-card { background: #1e293b; border-color: rgba(255,255,255,0.05); color: white; }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.6; }
        .custom-scroll::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex h-screen">

    <canvas id="bg-canvas"></canvas>

    <aside class="sidebar flex flex-col p-8 text-white">
        <div class="flex items-center gap-4 mb-12">
            <div class="w-11 h-11 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-2xl shadow-blue-500/40">
                <i class="fas fa-bolt text-lg"></i>
            </div>
            <h1 class="text-xl font-black tracking-tight">NKZ STUDIO</h1>
        </div>

        <div class="cal-container mb-10">
            <div class="flex justify-between items-center mb-5">
                <span id="monthName" class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-400">December 2025</span>
                <div class="flex gap-3">
                    <button onclick="changeMonth(-1)" class="opacity-50 hover:opacity-100 transition-all"><i class="fas fa-chevron-left text-[10px]"></i></button>
                    <button onclick="changeMonth(1)" class="opacity-50 hover:opacity-100 transition-all"><i class="fas fa-chevron-right text-[10px]"></i></button>
                </div>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center mb-3 opacity-20 text-[9px] font-bold">
                <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
        </div>

        <nav class="flex-1 space-y-3">
            <button onclick="showView('dashboard')" id="nav-dash" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold shadow-xl shadow-blue-600/30 transition-all">
                <i class="fas fa-layer-group"></i> Dashboard
            </button>
            <button onclick="showView('analytics')" id="nav-anal" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:bg-white/5 font-bold transition-all">
                <i class="fas fa-chart-pie"></i> Analytics
            </button>
            <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:bg-white/5 font-bold transition-all">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </nav>

        <div class="mt-8 bg-white/5 p-5 rounded-[2rem] flex items-center gap-4 border border-white/5 group relative cursor-pointer overflow-hidden">
            <div id="user-initial" class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-black text-lg shadow-lg">U</div>
            <div class="flex-1">
                <p id="user-display-name" class="text-sm font-black truncate">NKZ User</p>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Pro Account</p>
            </div>
            <button onclick="signOutUser()" class="absolute right-4 opacity-0 group-hover:opacity-100 transition-all text-rose-500"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="p-10 flex justify-between items-center">
            <div>
                <h2 id="view-title" class="text-4xl font-black tracking-tight mb-2 dark:text-white">Workspace</h2>
                <div class="flex items-center gap-3">
                    <span id="header-date" class="text-[10px] font-black uppercase tracking-widest text-blue-500 bg-blue-500/10 px-4 py-1.5 rounded-full">WEDNESDAY, DEC 24</span>
                    <p class="text-[11px] text-slate-400 font-bold">Stay productive, stay focused.</p>
                </div>
            </div>
            <div class="flex items-center gap-5">
                <div class="relative group">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-blue-500 transition-all"></i>
                    <input type="text" placeholder="Search tasks..." class="pl-14 pr-6 py-4 bg-white dark:bg-slate-800 rounded-[1.5rem] outline-none w-72 shadow-sm border border-transparent focus:border-blue-500 transition-all dark:text-white">
                </div>
                <button onclick="openModal()" class="bg-blue-600 text-white px-10 py-4 rounded-[1.5rem] font-black shadow-2xl shadow-blue-600/30 hover:scale-105 active:scale-95 transition-all">+ NEW TASK</button>
            </div>
        </header>

        <div id="dashboard-view" class="flex-1 overflow-x-auto p-10 pt-0 custom-scroll">
            <div class="flex gap-8 h-full min-w-[1250px]">
                <div class="flex-1 flex flex-col">
                    <div class="flex justify-between items-center px-4 mb-6">
                        <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Pending</h3>
                        <span id="count-todo" class="bg-slate-200 dark:bg-slate-800 text-[10px] font-black px-3 py-1 rounded-lg">0</span>
                    </div>
                    <div id="col-todo" class="flex-1 space-y-5 pb-10" data-status="todo"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <div class="flex justify-between items-center px-4 mb-6">
                        <h3 class="text-[11px] font-black text-blue-500 uppercase tracking-widest">In Progress</h3>
                        <span id="count-doing" class="bg-blue-100 dark:bg-blue-900/30 text-blue-500 text-[10px] font-black px-3 py-1 rounded-lg">0</span>
                    </div>
                    <div id="col-doing" class="flex-1 space-y-5 pb-10" data-status="doing"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <div class="flex justify-between items-center px-4 mb-6">
                        <h3 class="text-[11px] font-black text-emerald-500 uppercase tracking-widest">Completed</h3>
                        <span id="count-done" class="bg-emerald-100 dark:bg-emerald-900/30 text-emerald-500 text-[10px] font-black px-3 py-1 rounded-lg">0</span>
                    </div>
                    <div id="col-done" class="flex-1 space-y-5 pb-10" data-status="done"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <div class="flex justify-between items-center px-4 mb-6">
                        <h3 class="text-[11px] font-black text-rose-500 uppercase tracking-widest">Overdue</h3>
                        <span id="count-overdue" class="bg-rose-100 dark:bg-rose-900/30 text-rose-500 text-[10px] font-black px-3 py-1 rounded-lg">0</span>
                    </div>
                    <div id="col-overdue" class="flex-1 space-y-5 pb-10" data-status="overdue"></div>
                </div>
            </div>
        </div>

        <div id="analytics-view" class="hidden flex-1 overflow-y-auto p-10 custom-scroll">
            <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                <div class="glass-panel p-10 bg-blue-600 !text-white border-none">
                    <p class="text-[11px] font-black uppercase tracking-widest opacity-60 mb-2">Total Tasks</p>
                    <h4 id="stat-total" class="text-6xl font-black tracking-tighter">0</h4>
                </div>
                <div class="glass-panel p-10">
                    <p class="text-[11px] font-black uppercase tracking-widest text-slate-400 mb-2">Efficiency</p>
                    <h4 id="stat-rate" class="text-6xl font-black tracking-tighter dark:text-white">0%</h4>
                </div>
                <div class="glass-panel p-10 bg-emerald-500 !text-white border-none">
                    <p class="text-[11px] font-black uppercase tracking-widest opacity-60 mb-2">Success</p>
                    <h4 id="stat-done" class="text-6xl font-black tracking-tighter">0</h4>
                </div>
            </div>
            <div class="max-w-5xl mx-auto glass-panel p-12">
                <h4 class="font-black text-2xl mb-10 dark:text-white">Performance Overview</h4>
                <div class="h-[400px]"><canvas id="mainChart"></canvas></div>
            </div>
        </div>
    </main>

    <div id="taskModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-xl z-[1000] hidden items-center justify-center p-6">
        <div class="glass-panel bg-white dark:bg-slate-900 p-10 w-full max-w-xl shadow-2xl">
            <h3 class="text-3xl font-black mb-8 dark:text-white">New Mission</h3>
            <div class="space-y-5">
                <input type="text" id="taskTitle" placeholder="Task Name" class="w-full p-5 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none focus:ring-2 ring-blue-500 dark:text-white font-bold">
                <textarea id="taskDesc" placeholder="Brief description..." class="w-full p-5 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none h-32 dark:text-white"></textarea>
                <div class="grid grid-cols-2 gap-5">
                    <input type="date" id="taskDate" class="p-5 bg-slate-100 dark:bg-slate-800 rounded-2xl dark:text-white font-bold">
                    <select id="taskPriority" class="p-5 bg-slate-100 dark:bg-slate-800 rounded-2xl dark:text-white font-bold">
                        <option value="high">ðŸ”¥ High</option>
                        <option value="medium" selected>âš¡ Medium</option>
                        <option value="low">ðŸŒ± Low</option>
                    </select>
                </div>
                <div class="flex gap-5 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-5 font-black text-slate-400 hover:text-slate-600 transition-all">Discard</button>
                    <button onclick="saveTask()" class="flex-2 px-12 py-5 bg-blue-600 text-white font-black rounded-2xl shadow-lg hover:scale-105 active:scale-95 transition-all">Deploy Task</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY", authDomain: "nkz-task-management.firebaseapp.com", projectId: "nkz-task-management", storageBucket: "nkz-task-management.firebasestorage.app", messagingSenderId: "880985174490", appId: "1:880985174490:web:9080e073b462e3201410e3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let tasks = [];
        let chart = null;
        let currentMonth = new Date();

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUser = user; 
                document.getElementById('user-display-name').innerText = user.email.split('@')[0];
                document.getElementById('user-initial').innerText = user.email.charAt(0).toUpperCase();
                initApp();
            } else { window.location.href = 'login.html'; }
        });

        function initApp() {
            renderCalendar();
            listenToTasks();
            initDragAndDrop();
            updateLiveTime();
        }

        function updateLiveTime() {
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('header-date').innerText = new Date().toLocaleDateString('en-US', options).toUpperCase();
        }

        // --- CALENDAR ---
        window.changeMonth = (dir) => { currentMonth.setMonth(currentMonth.getMonth() + dir); renderCalendar(); };
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            document.getElementById('monthName').innerText = currentMonth.toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();
            const today = new Date();
            for(let i=1; i<=daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'cal-day';
                if(i === today.getDate() && currentMonth.getMonth() === today.getMonth()) day.classList.add('active');
                const dateStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                if(tasks.some(t => t.dueDate === dateStr)) day.classList.add('has-task');
                day.innerText = i; grid.appendChild(day);
            }
        }

        // --- DATA ---
        function listenToTasks() {
            onSnapshot(query(collection(db, "tasks"), where("userId", "==", currentUser.uid)), (snap) => {
                tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderUI();
            });
        }

        function renderUI() {
            const cols = { todo: 'col-todo', doing: 'col-doing', done: 'col-done', overdue: 'col-overdue' };
            Object.values(cols).forEach(id => document.getElementById(id).innerHTML = '');
            let counts = { todo: 0, doing: 0, done: 0, overdue: 0 };
            const today = new Date().toISOString().split('T')[0];

            tasks.forEach(task => {
                let status = task.status;
                if(status !== 'done' && task.dueDate < today) status = 'overdue';
                counts[status]++;

                const card = document.createElement('div');
                card.className = 'task-card group';
                card.setAttribute('data-id', task.id);
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[9px] font-black uppercase px-3 py-1 rounded-full ${task.priority === 'high' ? 'bg-rose-500/10 text-rose-500' : 'bg-blue-500/10 text-blue-500'}">${task.priority}</span>
                        <button onclick="deleteTask('${task.id}')" class="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-rose-500 transition-all"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                    <h4 class="font-extrabold text-[15px] mb-2 leading-tight">${task.title}</h4>
                    <p class="text-[11px] text-slate-400 font-medium line-clamp-2 mb-5">${task.desc || 'No details provided.'}</p>
                    <div class="flex items-center gap-2 text-[10px] font-bold text-slate-400">
                        <i class="far fa-calendar-check text-blue-500"></i> ${task.dueDate}
                    </div>
                `;
                document.getElementById(cols[status]).appendChild(card);
            });
            Object.keys(counts).forEach(k => document.getElementById(`count-${k}`).innerText = counts[k]);
            renderCalendar();
        }

        // --- ANALYTICS ---
        function updateChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const data = [
                tasks.filter(t => t.status === 'todo').length,
                tasks.filter(t => t.status === 'doing').length,
                tasks.filter(t => t.status === 'done').length,
                tasks.filter(t => t.status === 'overdue').length
            ];
            if(chart) chart.destroy();
            chart = new Chart(ctx, { 
                type: 'bar', 
                data: { labels: ['PENDING', 'WORKING', 'FINISHED', 'OVERDUE'], datasets: [{ data: data, backgroundColor: ['#94a3b8', '#3b82f6', '#10b981', '#f43f5e'], borderRadius: 15 }] }, 
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, border: { display: false }, ticks: { font: { weight: 'bold' } } } } } 
            });
            
            document.getElementById('stat-total').innerText = tasks.length;
            const done = tasks.filter(t => t.status === 'done').length;
            document.getElementById('stat-done').innerText = done;
            document.getElementById('stat-rate').innerText = tasks.length > 0 ? Math.round((done/tasks.length)*100) + '%' : '0%';
        }

        // --- GLOBAL ACTIONS ---
        window.showView = (view) => {
            document.getElementById('dashboard-view').classList.toggle('hidden', view !== 'dashboard');
            document.getElementById('analytics-view').classList.toggle('hidden', view !== 'analytics');
            document.getElementById('view-title').innerText = view === 'dashboard' ? 'Workspace' : 'Analytics';
            
            document.getElementById('nav-dash').className = view === 'dashboard' ? 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold shadow-xl shadow-blue-600/30' : 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:bg-white/5 font-bold transition-all';
            document.getElementById('nav-anal').className = view === 'analytics' ? 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold shadow-xl shadow-blue-600/30' : 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:bg-white/5 font-bold transition-all';
            
            if(view === 'analytics') updateChart();
        };

        window.openModal = () => document.getElementById('taskModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('taskModal').style.display = 'none';
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        window.signOutUser = () => signOut(auth);
        window.deleteTask = async (id) => { if(confirm("Confirm Deletion?")) await deleteDoc(doc(db, "tasks", id)); };

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            const date = document.getElementById('taskDate').value;
            const priority = document.getElementById('taskPriority').value;
            if(title && date) {
                await addDoc(collection(db, "tasks"), { title, desc, dueDate: date, priority, status: "todo", userId: currentUser.uid });
                closeModal();
            }
        };

        function initDragAndDrop() {
            ['col-todo', 'col-doing', 'col-done', 'col-overdue'].forEach(id => {
                new Sortable(document.getElementById(id), { group: 'tasks', animation: 300, onEnd: async (e) => {
                    await updateDoc(doc(db, "tasks", e.item.getAttribute('data-id')), { status: e.to.getAttribute('data-status') });
                }});
            });
        }

        // --- 3D BG (ORIGINAL) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshNormalMaterial({ wireframe: true, opacity: 0.1, transparent: true });
        const knot = new THREE.Mesh(geometry, material);
        scene.add(knot); camera.position.z = 35;
        function animate() { requestAnimationFrame(animate); knot.rotation.x += 0.002; knot.rotation.y += 0.002; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
