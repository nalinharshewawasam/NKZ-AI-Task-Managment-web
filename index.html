<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKZ Ultimate | Pro Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        :root { --bg-main: #f8fafc; --text-main: #0f172a; --card-bg: rgba(255, 255, 255, 0.7); }
        .dark-mode { --bg-main: #0f172a; --text-main: #f8fafc; --card-bg: rgba(30, 41, 59, 0.7); }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: var(--text-main); transition: 0.3s; overflow: hidden; }
        
        /* Sidebar Scrollbar Hidden */
        .sidebar { scrollbar-width: none; -ms-overflow-style: none; }
        .sidebar::-webkit-scrollbar { display: none; }

        .glass-card { backdrop-filter: blur(15px); border-radius: 1.5rem; transition: 0.3s; cursor: grab; background: var(--card-bg); border: 1px solid rgba(148, 163, 184, 0.1); }
        .glass-card:active { cursor: grabbing; transform: scale(1.02); }

        /* Compact Sidebar Calendar */
        .calendar-widget { background: rgba(255, 255, 255, 0.05); border-radius: 1.2rem; padding: 0.8rem; margin: 0.5rem 0 1.5rem 0; border: 1px solid rgba(255, 255, 255, 0.08); }
        .cal-header { font-size: 10px; font-weight: 800; color: #3b82f6; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; text-align: center; }
        .cal-grid { display: grid; grid-template-cols: repeat(7, 1fr); gap: 2px; }
        .cal-day-label { font-size: 7px; color: #64748b; font-weight: 900; text-align: center; padding-bottom: 4px; }
        .cal-day { font-size: 9px; color: #94a3b8; text-align: center; padding: 4px 0; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .cal-day:hover { background: rgba(59, 130, 246, 0.2); color: white; }
        .cal-today { background: #3b82f6 !important; color: white !important; font-weight: 900; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }

        /* Status Borders */
        .border-todo { border-left: 5px solid #94a3b8; }
        .border-doing { border-left: 5px solid #3b82f6; }
        .border-done { border-left: 5px solid #10b981; }
        .border-overdue { border-left: 5px solid #ef4444; background: rgba(239, 68, 68, 0.05); }

        .sidebar { background: #0f172a; color: white; width: 260px; z-index: 50; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        .p-high { background: #ef4444; color: white; }
        .p-medium { background: #f59e0b; color: white; }
        .p-low { background: #10b981; color: white; }
    </style>
</head>
<body class="flex h-screen">

    <canvas id="bg-canvas"></canvas>

    <div id="taskModal" class="modal">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] w-[95%] max-w-md shadow-2xl">
            <h3 class="text-2xl font-black mb-6">New Mission</h3>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="What needs to be done?" class="w-full p-4 bg-slate-50 dark:bg-slate-700 border-none rounded-2xl outline-blue-500">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="taskDate" class="p-4 bg-slate-50 dark:bg-slate-700 border-none rounded-2xl outline-blue-500 text-sm">
                    <select id="taskPriority" class="p-4 bg-slate-50 dark:bg-slate-700 border-none rounded-2xl outline-blue-500 text-sm">
                        <option value="high">üî• High</option>
                        <option value="medium" selected>‚ö° Medium</option>
                        <option value="low">üçÉ Low</option>
                    </select>
                </div>
                <div class="flex gap-4 mt-8">
                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-400 font-bold">Cancel</button>
                    <button onclick="saveTask()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700">Deploy Task</button>
                </div>
            </div>
        </div>
    </div>

    <aside class="sidebar p-6 hidden md:flex flex-col h-full shadow-2xl overflow-y-auto">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-rocket text-white"></i></div>
            <span class="text-xl font-black tracking-tighter">NKZ STUDIO</span>
        </div>

        <div class="bg-white/5 p-4 rounded-3xl mb-4 border border-white/10 flex items-center gap-3">
            <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center font-bold text-md" id="user-initials">N</div>
            <div class="overflow-hidden">
                <p class="text-[10px] font-bold text-slate-400">Welcome,</p>
                <p class="text-xs font-black truncate w-24" id="user-display-name">Nalin H.</p>
            </div>
        </div>

        <div class="calendar-widget">
            <div class="cal-header" id="calMonth">December 2025</div>
            <div class="cal-grid">
                <div class="cal-day-label">M</div><div class="cal-day-label">T</div><div class="cal-day-label">W</div><div class="cal-day-label">T</div><div class="cal-day-label">F</div><div class="cal-day-label">S</div><div class="cal-day-label">S</div>
                <div class="cal-day">1</div><div class="cal-day">2</div><div class="cal-day">3</div><div class="cal-day">4</div><div class="cal-day">5</div><div class="cal-day">6</div><div class="cal-day">7</div>
                <div class="cal-day">8</div><div class="cal-day">9</div><div class="cal-day">10</div><div class="cal-day">11</div><div class="cal-day">12</div><div class="cal-day">13</div><div class="cal-day">14</div>
                <div class="cal-day">15</div><div class="cal-day">16</div><div class="cal-day">17</div><div class="cal-day">18</div><div class="cal-day">19</div><div class="cal-day">20</div><div class="cal-day">21</div>
                <div class="cal-day">22</div><div class="cal-day">23</div><div class="cal-day cal-today">24</div><div class="cal-day">25</div><div class="cal-day">26</div><div class="cal-day">27</div><div class="cal-day">28</div>
                <div class="cal-day">29</div><div class="cal-day">30</div><div class="cal-day">31</div>
            </div>
        </div>

        <nav class="flex-1 space-y-1">
            <button onclick="showView('dashboard')" class="w-full flex items-center gap-4 px-5 py-3 rounded-xl bg-blue-600 font-bold text-sm transition-all"><i class="fas fa-layer-group"></i> Dashboard</button>
            <button onclick="showView('analytics')" class="w-full flex items-center gap-4 px-5 py-3 rounded-xl text-slate-400 hover:bg-white/5 font-bold text-sm transition-all"><i class="fas fa-chart-pie"></i> Analytics</button>
            <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 px-5 py-3 rounded-xl text-slate-400 hover:bg-white/5 font-bold text-sm transition-all"><i class="fas fa-moon"></i> Dark Mode</button>
        </nav>

        <button id="logout-btn" class="mt-4 flex items-center gap-4 px-5 py-3 text-slate-500 hover:text-red-400 font-bold text-sm transition-colors"><i class="fas fa-power-off"></i> Sign Out</button>
    </aside>

    <main class="flex-1 overflow-y-auto p-6 md:p-10">
        <div class="flex justify-between items-center mb-10">
             <div class="relative w-96">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="filterTasks()" placeholder="Search tasks..." class="w-full pl-14 pr-6 py-4 bg-white dark:bg-slate-800 rounded-2xl outline-none shadow-sm">
            </div>
            <button onclick="addTask()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:scale-105 transition-transform">+ NEW TASK</button>
        </div>

        <div id="dashboard-view">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="space-y-4"><h3 class="text-[10px] font-black uppercase text-slate-400 tracking-widest px-2">Pending <span id="count-todo" class="ml-2 opacity-50">0</span></h3><div id="col-todo" class="space-y-4" data-status="todo"></div></div>
                <div class="space-y-4"><h3 class="text-[10px] font-black uppercase text-blue-500 tracking-widest px-2">In Progress <span id="count-doing" class="ml-2 opacity-50">0</span></h3><div id="col-doing" class="space-y-4" data-status="doing"></div></div>
                <div class="space-y-4"><h3 class="text-[10px] font-black uppercase text-emerald-500 tracking-widest px-2">Completed <span id="count-done" class="ml-2 opacity-50">0</span></h3><div id="col-done" class="space-y-4" data-status="done"></div></div>
                <div class="space-y-4"><h3 class="text-[10px] font-black uppercase text-rose-500 tracking-widest px-2">Overdue <span id="count-overdue" class="ml-2 opacity-50">0</span></h3><div id="col-overdue" class="space-y-4" data-status="overdue"></div></div>
            </div>
        </div>

        <div id="analytics-view" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] shadow-sm"><canvas id="statusChart"></canvas></div>
                <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white flex flex-col justify-center">
                    <p class="text-xs font-bold opacity-70">Efficiency</p>
                    <h2 id="efficiency-stat" class="text-6xl font-black mt-2">0%</h2>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Firebase ‡∑É‡∑Ñ ‡∂Ö‡∂±‡∑ô‡∂ö‡∑î‡∂≠‡∑ä Logic (‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä code ‡∂ë‡∂ö‡∂∏‡∂∫‡∑í)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY",
            authDomain: "nkz-task-management.firebaseapp.com",
            projectId: "nkz-task-management",
            storageBucket: "nkz-task-management.firebasestorage.app",
            messagingSenderId: "880985174490",
            appId: "1:880985174490:web:9080e073b462e3201410e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let statusChart = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUser = user; 
                document.getElementById('user-display-name').innerText = user.email.split('@')[0];
                document.getElementById('user-initials').innerText = user.email.charAt(0).toUpperCase();
                listenForTasks(); 
                initSortable();
            } else { window.location.href = 'login.html'; }
        });

        window.showView = (view) => {
            document.getElementById('dashboard-view').classList.toggle('hidden', view !== 'dashboard');
            document.getElementById('analytics-view').classList.toggle('hidden', view !== 'analytics');
        };

        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');

        function initSortable() {
            ['col-todo', 'col-doing', 'col-done', 'col-overdue'].forEach(id => {
                new Sortable(document.getElementById(id), {
                    group: 'tasks',
                    animation: 200,
                    onEnd: async (evt) => {
                        const taskId = evt.item.getAttribute('data-id');
                        const newStatus = evt.to.getAttribute('data-status');
                        await updateDoc(doc(db, "tasks", taskId), { status: newStatus });
                    }
                });
            });
        }

        window.addTask = () => document.getElementById('taskModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('taskModal').style.display = 'none';

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            const priority = document.getElementById('taskPriority').value;
            if (title && date) {
                await addDoc(collection(db, "tasks"), { 
                    title, dueDate: date, priority, status: "todo", userId: currentUser.uid, createdAt: serverTimestamp() 
                });
                closeModal();
            }
        };

        window.deleteTask = async (id) => { if(confirm("Delete task?")) await deleteDoc(doc(db, "tasks", id)); };

        function listenForTasks() {
            const q = query(collection(db, "tasks"), where("userId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                const containers = { todo: 'col-todo', doing: 'col-doing', done: 'col-done', overdue: 'col-overdue' };
                Object.values(containers).forEach(id => document.getElementById(id).innerHTML = '');
                let stats = { todo: 0, doing: 0, done: 0, overdue: 0 };
                const today = new Date().toISOString().split('T')[0];

                snapshot.docs.forEach(d => {
                    const data = d.data();
                    let status = data.status;
                    if (status !== 'done' && data.dueDate < today) status = 'overdue';
                    stats[status]++;
                    const card = document.createElement('div');
                    card.className = `glass-card p-5 border-${status} group`;
                    card.setAttribute('data-id', d.id);
                    card.setAttribute('data-title', data.title.toLowerCase());
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-sm">${data.title}</h4>
                            <span class="p-${data.priority} px-2 py-0.5 rounded text-[8px] font-black uppercase">${data.priority}</span>
                        </div>
                        <div class="flex items-center justify-between opacity-60">
                            <span class="text-[10px] font-bold italic">${data.dueDate}</span>
                            <button onclick="deleteTask('${d.id}')" class="text-rose-400 text-xs"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    document.getElementById(containers[status]).appendChild(card);
                });
                Object.keys(stats).forEach(k => document.getElementById(`count-${k}`).innerText = stats[k]);
                updateAnalytics(stats);
            });
        }

        function updateAnalytics(stats) {
            const total = stats.todo + stats.doing + stats.done + stats.overdue;
            const efficiency = total ? Math.round((stats.done / total) * 100) : 0;
            document.getElementById('efficiency-stat').innerText = efficiency + '%';
            const ctx = document.getElementById('statusChart').getContext('2d');
            if(statusChart) statusChart.destroy();
            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pending', 'Working', 'Done', 'Overdue'],
                    datasets: [{ data: [stats.todo, stats.doing, stats.done, stats.overdue], backgroundColor: ['#94a3b8', '#3b82f6', '#10b981', '#ef4444'], borderWidth: 0 }]
                },
                options: { cutout: '80%' }
            });
        }

        // ThreeJS Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const mesh = new THREE.Mesh(new THREE.TorusKnotGeometry(10, 3, 100, 16), new THREE.MeshNormalMaterial({ wireframe: true, opacity: 0.1, transparent: true }));
        scene.add(mesh); camera.position.z = 30;
        function animate() { requestAnimationFrame(animate); mesh.rotation.x += 0.001; mesh.rotation.y += 0.002; renderer.render(scene, camera); }
        animate();

        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
