<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKZ Master | The Ultimate Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        :root { --bg-main: #f8fafc; --text-main: #1e293b; --card-bg: #ffffff; --border: rgba(0,0,0,0.05); }
        .dark-mode { --bg-main: #020617; --text-main: #f1f5f9; --card-bg: #0f172a; --border: rgba(255,255,255,0.1); }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: var(--text-main); transition: 0.4s; overflow-x: hidden; }
        
        .glass-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 1.5rem; transition: 0.3s; cursor: grab; }
        .dark-mode .glass-card { color: #f1f5f9; }

        .sidebar { background: #020617; color: white; width: 280px; z-index: 50; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(12px); }
        
        /* Calendar Styles */
        .calendar-day { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-size: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .calendar-day:hover { background: rgba(255,255,255,0.1); }
        .calendar-day.active { background: #3b82f6; color: white; font-weight: bold; }

        #profile-dropdown { display: none; position: absolute; left: 20px; bottom: 80px; width: 240px; background: var(--card-bg); color: var(--text-main); border-radius: 1.2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 60; border: 1px solid var(--border); }
        
        .p-high { background: #ef4444; color: white; }
        .p-medium { background: #f59e0b; color: white; }
        .p-low { background: #10b981; color: white; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <canvas id="bg-canvas"></canvas>

    <div id="taskModal" class="modal">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] w-[95%] max-w-lg">
            <h3 class="text-2xl font-black mb-6">Deploy New Mission</h3>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="Task Name" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-blue-500 dark:text-white">
                <textarea id="taskDesc" placeholder="Description..." class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-blue-500 h-24 dark:text-white"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="taskDate" class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl text-sm dark:text-white">
                    <select id="taskPriority" class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl text-sm dark:text-white">
                        <option value="high">üî• High</option>
                        <option value="medium" selected>‚ö° Medium</option>
                        <option value="low">üçÉ Low</option>
                    </select>
                </div>
                <div class="border-2 border-dashed border-slate-300 dark:border-slate-700 p-4 rounded-2xl text-center">
                    <label class="cursor-pointer">
                        <p class="text-xs font-bold text-slate-400">Upload Attachment (Image)</p>
                        <input type="file" id="taskImage" class="hidden" accept="image/*">
                    </label>
                    <div id="img-preview" class="mt-2 hidden"><img src="" class="h-16 mx-auto rounded-lg"></div>
                </div>
                <div class="flex gap-4 mt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-400 font-bold">Cancel</button>
                    <button onclick="saveTask()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <aside class="sidebar p-6 hidden md:flex flex-col h-full relative">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-bolt text-white"></i></div>
            <span class="text-xl font-black">NKZ MASTER</span>
        </div>

        <div class="bg-white/5 p-4 rounded-3xl mb-8 border border-white/10">
            <div class="flex justify-between items-center mb-4 px-1">
                <button onclick="changeMonth(-1)" class="text-[10px]"><i class="fas fa-chevron-left"></i></button>
                <span id="monthDisplay" class="text-[10px] font-black uppercase tracking-widest text-blue-400">DECEMBER</span>
                <button onclick="changeMonth(1)" class="text-[10px]"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center mb-2">
                <div class="text-[8px] opacity-40 font-bold">M</div><div class="text-[8px] opacity-40 font-bold">T</div><div class="text-[8px] opacity-40 font-bold">W</div><div class="text-[8px] opacity-40 font-bold">T</div><div class="text-[8px] opacity-40 font-bold">F</div><div class="text-[8px] opacity-40 font-bold">S</div><div class="text-[8px] opacity-40 font-bold">S</div>
            </div>
            <div class="grid grid-cols-7 gap-1" id="calendarGrid"></div>
        </div>

        <nav class="flex-1 space-y-2">
            <button onclick="showView('dashboard')" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold text-white"><i class="fas fa-layer-group"></i> Workspace</button>
            <button onclick="showView('analytics')" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-400 hover:bg-white/5 font-bold"><i class="fas fa-chart-pie"></i> Analytics</button>
        </nav>

        <div class="mt-auto relative">
            <div onclick="toggleProfileDropdown()" class="bg-white/5 border border-white/10 p-4 rounded-2xl flex items-center gap-3 cursor-pointer">
                <div id="user-initials" class="w-10 h-10 rounded-xl bg-indigo-500 flex items-center justify-center font-black">U</div>
                <div class="flex-1 overflow-hidden"><p id="user-display-name" class="text-xs font-black truncate">User</p></div>
            </div>
            <div id="profile-dropdown">
                <button onclick="toggleDarkMode()" class="w-full text-left px-5 py-4 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-t-xl font-bold text-sm"><i class="fas fa-moon mr-3"></i> Dark Mode</button>
                <button onclick="signOutUser()" class="w-full text-left px-5 py-4 hover:bg-red-50 dark:hover:bg-red-900/10 text-red-500 rounded-b-xl font-bold text-sm border-t dark:border-slate-800"><i class="fas fa-power-off mr-3"></i> Sign Out</button>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-6 md:p-10">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
            <div class="relative w-full md:w-96">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="filterTasks()" placeholder="Search missions..." class="w-full pl-14 pr-6 py-4 bg-white dark:bg-slate-800 rounded-2xl outline-none shadow-sm dark:text-white">
            </div>
            <button onclick="addTask()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl">+ NEW TASK</button>
        </header>

        <div id="dashboard-view" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-8">
            <div class="space-y-4">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Pending</h3>
                <div id="col-todo" class="column-container min-h-[500px] space-y-4" data-status="todo"></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-[10px] font-black text-blue-500 uppercase tracking-widest px-2">Working</h3>
                <div id="col-doing" class="column-container min-h-[500px] space-y-4" data-status="doing"></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-[10px] font-black text-emerald-500 uppercase tracking-widest px-2">Done</h3>
                <div id="col-done" class="column-container min-h-[500px] space-y-4" data-status="done"></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-[10px] font-black text-rose-500 uppercase tracking-widest px-2">Delayed</h3>
                <div id="col-overdue" class="column-container min-h-[500px] space-y-4" data-status="overdue"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY", authDomain: "nkz-task-management.firebaseapp.com", projectId: "nkz-task-management", storageBucket: "nkz-task-management.firebasestorage.app", messagingSenderId: "880985174490", appId: "1:880985174490:web:9080e073b462e3201410e3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let currentMonth = new Date();

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUser = user; 
                document.getElementById('user-display-name').innerText = user.email.split('@')[0];
                document.getElementById('user-initials').innerText = user.email.charAt(0).toUpperCase();
                renderCalendar(); listenForTasks(); initSortable();
            } else { window.location.href = 'login.html'; }
        });

        // Calendar Logic
        window.changeMonth = (dir) => { currentMonth.setMonth(currentMonth.getMonth() + dir); renderCalendar(); };
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            document.getElementById('monthDisplay').innerText = currentMonth.toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();
            for(let i=1; i<=daysInMonth; i++) {
                const d = document.createElement('div');
                d.className = `calendar-day ${i === new Date().getDate() && currentMonth.getMonth() === new Date().getMonth() ? 'active' : 'text-slate-500'}`;
                d.innerText = i; grid.appendChild(d);
            }
        }

        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        window.toggleProfileDropdown = () => { const d = document.getElementById('profile-dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; };

        function initSortable() {
            ['col-todo', 'col-doing', 'col-done', 'col-overdue'].forEach(id => {
                new Sortable(document.getElementById(id), { group: 'tasks', animation: 200, onEnd: async (e) => {
                    await updateDoc(doc(db, "tasks", e.item.getAttribute('data-id')), { status: e.to.getAttribute('data-status') });
                }});
            });
        }

        window.addTask = () => document.getElementById('taskModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('taskModal').style.display = 'none';

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            const date = document.getElementById('taskDate').value;
            const priority = document.getElementById('taskPriority').value;
            const file = document.getElementById('taskImage').files[0];

            let imgBase64 = "";
            if(file) {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    imgBase64 = reader.result;
                    await addDoc(collection(db, "tasks"), { title, desc, dueDate: date, priority, status: "todo", userId: currentUser.uid, image: imgBase64 });
                    closeModal();
                };
                reader.readAsDataURL(file);
            } else {
                await addDoc(collection(db, "tasks"), { title, desc, dueDate: date, priority, status: "todo", userId: currentUser.uid });
                closeModal();
            }
        };

        function listenForTasks() {
            onSnapshot(query(collection(db, "tasks"), where("userId", "==", currentUser.uid)), (snap) => {
                const cols = { todo: 'col-todo', doing: 'col-doing', done: 'col-done', overdue: 'col-overdue' };
                Object.values(cols).forEach(id => document.getElementById(id).innerHTML = '');
                const today = new Date().toISOString().split('T')[0];
                
                snap.docs.forEach(d => {
                    const data = d.data();
                    let status = data.status;
                    if (status !== 'done' && data.dueDate < today) status = 'overdue';

                    const card = document.createElement('div');
                    card.className = `glass-card p-5 group animate-in slide-in-from-bottom-2`;
                    card.setAttribute('data-id', d.id);
                    card.innerHTML = `
                        ${data.image ? `<img src="${data.image}" class="w-full h-24 object-cover rounded-xl mb-3">` : ''}
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-sm">${data.title}</h4>
                            <span class="p-${data.priority} px-2 py-0.5 rounded-lg text-[7px] font-black uppercase">${data.priority}</span>
                        </div>
                        <p class="text-[10px] text-slate-400 mb-4 line-clamp-2">${data.desc || ""}</p>
                        <div class="flex items-center justify-between pt-3 border-t dark:border-slate-800">
                            <span class="text-[9px] font-bold text-blue-500"><i class="far fa-calendar-alt mr-1"></i> ${data.dueDate}</span>
                            <button onclick="deleteTask('${d.id}')" class="text-rose-400 opacity-0 group-hover:opacity-100 transition-all"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    document.getElementById(cols[status]).appendChild(card);
                });
            });
        }

        window.deleteTask = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "tasks", id)); };
        window.signOutUser = () => signOut(auth);

        // 3D Visualizer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const mesh = new THREE.Mesh(new THREE.TorusKnotGeometry(10, 3, 100, 16), new THREE.MeshNormalMaterial({ wireframe: true, transparent: true, opacity: 0.1 }));
        scene.add(mesh); camera.position.z = 30;
        function animate() { requestAnimationFrame(animate); mesh.rotation.y += 0.003; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
