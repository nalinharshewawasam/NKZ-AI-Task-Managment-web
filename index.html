<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NKZ Ultimate | Pro Workspace</title>

    

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



    <style>

        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        

        :root { --bg-main: #f8fafc; --text-main: #0f172a; --card-bg: rgba(255, 255, 255, 0.7); }

        .dark-mode { --bg-main: #0f172a; --text-main: #f8fafc; --card-bg: rgba(30, 41, 59, 0.7); }



        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: var(--text-main); transition: 0.3s; overflow-x: hidden; }

        

        .glass-card { backdrop-filter: blur(15px); border-radius: 1.5rem; transition: 0.3s; cursor: grab; background: var(--card-bg); border: 1px solid rgba(148, 163, 184, 0.1); }

        .glass-card:active { cursor: grabbing; transform: scale(1.02); }



        /* Status Colors */

        .border-todo { border-left: 5px solid #94a3b8; }

        .border-doing { border-left: 5px solid #3b82f6; }

        .border-done { border-left: 5px solid #10b981; }

        .border-overdue { border-left: 5px solid #ef4444; background: rgba(239, 68, 68, 0.05); }



        .sidebar { background: #0f172a; color: white; width: 260px; z-index: 50; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }



        .search-bar { transition: 0.3s; border: 1px solid rgba(148, 163, 184, 0.2); }

        .search-bar:focus-within { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }



        .p-high { background: #ef4444; color: white; }

        .p-medium { background: #f59e0b; color: white; }

        .p-low { background: #10b981; color: white; }

    </style>

</head>

<body class="flex flex-col md:flex-row h-screen">



    <canvas id="bg-canvas"></canvas>



    <div id="taskModal" class="modal">

        <div class="bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] w-[95%] max-w-md shadow-2xl">

            <h3 class="text-2xl font-black mb-6">New Mission</h3>

            <div class="space-y-4">

                <input type="text" id="taskTitle" placeholder="What needs to be done?" class="w-full p-4 bg-slate-50 dark:bg-slate-700 border-none rounded-2xl outline-blue-500">

                <div class="grid grid-cols-2 gap-4">

                    <input type="date" id="taskDate" class="p-4 bg-slate-50 dark:bg-slate-700 border-none rounded-2xl outline-blue-500 text-sm">

                    <select id="taskPriority" class="p-4 bg-slate-50 dark:bg-slate-700 border-none rounded-2xl outline-blue-500 text-sm">

                        <option value="high">üî• High</option>

                        <option value="medium" selected>‚ö° Medium</option>

                        <option value="low">üçÉ Low</option>

                    </select>

                </div>

                <div class="flex gap-4 mt-8">

                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-400 font-bold">Cancel</button>

                    <button onclick="saveTask()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700">Deploy Task</button>

                </div>

            </div>

        </div>

    </div>



    <aside class="sidebar p-6 hidden md:flex flex-col h-full shadow-2xl">

        <div class="flex items-center gap-3 mb-10">

            <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-rocket text-white"></i></div>

            <span class="text-xl font-black tracking-tighter">NKZ STUDIO</span>

        </div>



        <div class="bg-white/5 p-4 rounded-3xl mb-8 border border-white/10 flex items-center gap-3">

            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center font-bold text-lg" id="user-initials">N</div>

            <div>

                <p class="text-xs font-bold text-slate-400">Welcome back,</p>

                <p class="text-sm font-black truncate w-24" id="user-display-name">Nalin H.</p>

            </div>

        </div>



        <nav class="flex-1 space-y-2">

            <button onclick="showView('dashboard')" id="btn-dash" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold transition-all"><i class="fas fa-layer-group"></i> Dashboard</button>

            <button onclick="showView('analytics')" id="btn-anal" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-400 hover:bg-white/5 transition-all"><i class="fas fa-chart-pie"></i> Analytics</button>

            <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-400 hover:bg-white/5 transition-all"><i class="fas fa-moon"></i> Dark Mode</button>

        </nav>



        <button id="logout-btn" class="mt-auto flex items-center gap-4 px-6 py-4 text-slate-500 hover:text-red-400 font-bold transition-colors"><i class="fas fa-power-off"></i> Sign Out</button>

    </aside>



    <main class="flex-1 overflow-y-auto p-6 md:p-10">

        

        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">

            <div class="relative w-full md:w-96 group">

                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>

                <input type="text" id="searchInput" onkeyup="filterTasks()" placeholder="Search your tasks..." class="search-bar w-full pl-14 pr-6 py-4 bg-white dark:bg-slate-800 rounded-2xl outline-none text-sm font-medium shadow-sm">

            </div>

            

            <div class="flex items-center gap-4">

                <div class="hidden md:block text-right">

                    <p id="current-date" class="text-xs font-black text-blue-500 uppercase tracking-widest"></p>

                    <p class="text-slate-400 text-[10px] font-bold">Have a productive day!</p>

                </div>

                <button onclick="addTask()" class="bg-slate-900 dark:bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:scale-105 transition-transform">+ NEW TASK</button>

            </div>

        </div>



        <div id="dashboard-view">

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-8">

                <div class="space-y-5">

                    <h3 class="flex justify-between items-center font-black text-slate-400 text-[10px] uppercase tracking-[0.2em] px-2"><span>Pending</span><span id="count-todo" class="bg-slate-200 dark:bg-slate-700 px-2 py-0.5 rounded-md">0</span></h3>

                    <div id="col-todo" class="column-container space-y-4" data-status="todo"></div>

                </div>

                <div class="space-y-5">

                    <h3 class="flex justify-between items-center font-black text-blue-500 text-[10px] uppercase tracking-[0.2em] px-2"><span>In Progress</span><span id="count-doing" class="bg-blue-100 dark:bg-blue-900/30 px-2 py-0.5 rounded-md">0</span></h3>

                    <div id="col-doing" class="column-container space-y-4" data-status="doing"></div>

                </div>

                <div class="space-y-5">

                    <h3 class="flex justify-between items-center font-black text-emerald-500 text-[10px] uppercase tracking-[0.2em] px-2"><span>Completed</span><span id="count-done" class="bg-emerald-100 dark:bg-emerald-900/30 px-2 py-0.5 rounded-md">0</span></h3>

                    <div id="col-done" class="column-container space-y-4" data-status="done"></div>

                </div>

                <div class="space-y-5">

                    <h3 class="flex justify-between items-center font-black text-rose-500 text-[10px] uppercase tracking-[0.2em] px-2"><span>Overdue</span><span id="count-overdue" class="bg-rose-100 dark:bg-rose-900/30 px-2 py-0.5 rounded-md">0</span></h3>

                    <div id="col-overdue" class="column-container space-y-4" data-status="overdue"></div>

                </div>

            </div>

        </div>



        <div id="analytics-view" class="hidden">

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="lg:col-span-2 bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] shadow-sm">

                    <canvas id="statusChart" class="max-h-80"></canvas>

                </div>

                <div class="space-y-6">

                    <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-lg shadow-blue-500/20">

                        <p class="text-xs font-bold opacity-70">Efficiency Rate</p>

                        <h2 id="efficiency-stat" class="text-5xl font-black mt-2">0%</h2>

                    </div>

                    <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white">

                        <p class="text-xs font-bold opacity-70">Focus Time</p>

                        <h2 class="text-4xl font-black mt-2">2.4h <span class="text-sm opacity-50">/ day</span></h2>

                    </div>

                </div>

            </div>

        </div>

    </main>



    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";



        const firebaseConfig = {

            apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY",

            authDomain: "nkz-task-management.firebaseapp.com",

            projectId: "nkz-task-management",

            storageBucket: "nkz-task-management.firebasestorage.app",

            messagingSenderId: "880985174490",

            appId: "1:880985174490:web:9080e073b462e3201410e3"

        };



        const app = initializeApp(firebaseConfig);

        const auth = getAuth(app);

        const db = getFirestore(app);

        let currentUser = null;

        let statusChart = null;



        onAuthStateChanged(auth, (user) => {

            if (user) { 

                currentUser = user; 

                document.getElementById('user-display-name').innerText = user.email.split('@')[0];

                document.getElementById('user-initials').innerText = user.email.charAt(0).toUpperCase();

                listenForTasks(); 

                initSortable();

            } else { window.location.href = 'login.html'; }

        });



        // Toggle Views

        window.showView = (view) => {

            const dash = document.getElementById('dashboard-view');

            const anal = document.getElementById('analytics-view');

            dash.classList.toggle('hidden', view !== 'dashboard');

            anal.classList.toggle('hidden', view !== 'analytics');

        };



        // Dark Mode

        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');



        // Drag & Drop

        function initSortable() {

            ['col-todo', 'col-doing', 'col-done', 'col-overdue'].forEach(id => {

                new Sortable(document.getElementById(id), {

                    group: 'tasks',

                    animation: 200,

                    onEnd: async (evt) => {

                        const taskId = evt.item.getAttribute('data-id');

                        const newStatus = evt.to.getAttribute('data-status');

                        await updateDoc(doc(db, "tasks", taskId), { status: newStatus });

                    }

                });

            });

        }



        window.addTask = () => document.getElementById('taskModal').style.display = 'flex';

        window.closeModal = () => document.getElementById('taskModal').style.display = 'none';



        window.saveTask = async () => {

            const title = document.getElementById('taskTitle').value;

            const date = document.getElementById('taskDate').value;

            const priority = document.getElementById('taskPriority').value;

            if (title && date) {

                await addDoc(collection(db, "tasks"), { 

                    title, dueDate: date, priority, status: "todo", userId: currentUser.uid, createdAt: serverTimestamp() 

                });

                closeModal();

            }

        };



        window.deleteTask = async (id) => { if(confirm("Discard this task?")) await deleteDoc(doc(db, "tasks", id)); };



        function listenForTasks() {

            const q = query(collection(db, "tasks"), where("userId", "==", currentUser.uid));

            onSnapshot(q, (snapshot) => {

                const containers = { todo: 'col-todo', doing: 'col-doing', done: 'col-done', overdue: 'col-overdue' };

                Object.values(containers).forEach(id => document.getElementById(id).innerHTML = '');

                

                let stats = { todo: 0, doing: 0, done: 0, overdue: 0 };

                const today = new Date().toISOString().split('T')[0];



                snapshot.docs.forEach(d => {

                    const data = d.data();

                    let status = data.status;

                    if (status !== 'done' && data.dueDate < today) status = 'overdue';



                    stats[status]++;

                    const card = document.createElement('div');

                    card.className = `glass-card p-5 border-${status} group animate-in slide-in-from-bottom-2 duration-300`;

                    card.setAttribute('data-id', d.id);

                    card.setAttribute('data-title', data.title.toLowerCase());

                    card.innerHTML = `

                        <div class="flex justify-between items-start mb-4">

                            <h4 class="font-bold text-sm leading-snug">${data.title}</h4>

                            <span class="p-${data.priority || 'medium'} px-2 py-0.5 rounded-lg text-[7px] font-black uppercase"><i class="fas fa-star"></i></span>

                        </div>

                        <div class="flex items-center justify-between">

                            <span class="text-[9px] font-bold text-slate-400"><i class="far fa-calendar-check mr-1"></i> ${data.dueDate}</span>

                            <button onclick="deleteTask('${d.id}')" class="opacity-0 group-hover:opacity-100 text-rose-400 transition-all"><i class="fas fa-trash-alt text-xs"></i></button>

                        </div>

                    `;

                    document.getElementById(containers[status]).appendChild(card);

                });



                // Update UI Counters

                Object.keys(stats).forEach(k => document.getElementById(`count-${k}`).innerText = stats[k]);

                updateAnalytics(stats);

            });

        }



        window.filterTasks = () => {

            const query = document.getElementById('searchInput').value.toLowerCase();

            document.querySelectorAll('.glass-card').forEach(card => {

                const title = card.getAttribute('data-title');

                card.style.display = title.includes(query) ? 'block' : 'none';

            });

        };



        function updateAnalytics(stats) {

            const total = stats.todo + stats.doing + stats.done + stats.overdue;

            const efficiency = total ? Math.round((stats.done / total) * 100) : 0;

            document.getElementById('efficiency-stat').innerText = efficiency + '%';



            const ctx = document.getElementById('statusChart').getContext('2d');

            if(statusChart) statusChart.destroy();

            statusChart = new Chart(ctx, {

                type: 'doughnut',

                data: {

                    labels: ['Pending', 'Working', 'Done', 'Overdue'],

                    datasets: [{

                        data: [stats.todo, stats.doing, stats.done, stats.overdue],

                        backgroundColor: ['#94a3b8', '#3b82f6', '#10b981', '#ef4444'],

                        borderWidth: 0, cutout: '75%'

                    }]

                },

                options: { plugins: { legend: { position: 'right', labels: { font: { weight: 'bold' }, usePointStyle: true } } } }

            });

        }



        // Date Display

        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });



        // 3D Background Logic

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);

        const material = new THREE.MeshNormalMaterial({ wireframe: true, opacity: 0.2, transparent: true });

        const mesh = new THREE.Mesh(geometry, material);

        scene.add(mesh); camera.position.z = 30;

        function animate() { requestAnimationFrame(animate); mesh.rotation.x += 0.001; mesh.rotation.y += 0.002; renderer.render(scene, camera); }

        animate();



        document.getElementById('logout-btn').onclick = () => signOut(auth);

    </script>

</body>

</html>
