<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKZ MASTER | The Ultimate Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root { 
            --sidebar-bg: #0b1120; 
            --main-bg: #f8fafc;
            --glass-card: rgba(255, 255, 255, 0.9);
        }
        .dark-mode { 
            --main-bg: #020617;
            --glass-card: rgba(15, 23, 42, 0.8);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--main-bg); transition: 0.4s; overflow: hidden; }
        
        /* The Sidebar & Calendar Container (Original Dark Look) */
        .sidebar-container { background: var(--sidebar-bg); width: 280px; color: white; }
        
        /* Glass Calendar Widget */
        .glass-calendar { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        
        /* Task Cards (The Original Look) */
        .task-card { 
            background: var(--glass-card); 
            backdrop-filter: blur(12px); 
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.06); }

        .cal-day { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 10px; border-radius: 8px; transition: 0.2s; color: #64748b; }
        .cal-day.active { background: #3b82f6; color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4); }
        .cal-day.has-task { border-bottom: 2px solid #3b82f6; }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }
        .column-scroll { scrollbar-width: none; -ms-overflow-style: none; }
        .column-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex h-screen">

    <canvas id="bg-canvas"></canvas>

    <aside class="sidebar-container flex flex-col p-6 h-full">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-rocket"></i></div>
            <h1 class="text-lg font-black tracking-tight">NKZ MASTER</h1>
        </div>

        <div class="glass-calendar p-5 mb-8">
            <div class="flex justify-between items-center mb-4">
                <span id="monthName" class="text-[10px] font-black uppercase tracking-widest text-blue-400">DECEMBER</span>
                <div class="flex gap-2">
                    <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left text-[8px]"></i></button>
                    <button onclick="changeMonth(1)"><i class="fas fa-chevron-right text-[8px]"></i></button>
                </div>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center mb-2 opacity-30 text-[8px] font-bold">
                <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
        </div>

        <nav class="flex-1 space-y-2">
            <button onclick="showView('dashboard')" id="nav-dash" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold text-white shadow-lg shadow-blue-600/20"><i class="fas fa-th-large"></i> Workspace</button>
            <button onclick="showView('analytics')" id="nav-anal" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:text-white hover:bg-white/5 font-bold transition-all"><i class="fas fa-chart-pie"></i> Analytics</button>
            <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:text-white hover:bg-white/5 font-bold transition-all"><i class="fas fa-moon"></i> Dark Mode</button>
        </nav>

        <div class="mt-8 bg-white/5 p-4 rounded-2xl flex items-center gap-3 border border-white/5 group relative">
            <div id="u-avatar" class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center font-black">U</div>
            <div class="flex-1 overflow-hidden">
                <p id="u-name" class="text-xs font-black truncate">User Name</p>
                <p class="text-[9px] text-slate-500 font-bold">Pro Member</p>
            </div>
            <button onclick="signOutUser()" class="opacity-0 group-hover:opacity-100 transition-all text-rose-500"><i class="fas fa-power-off text-sm"></i></button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="p-8 md:p-10 flex justify-between items-center">
            <div>
                <h2 id="view-title" class="text-3xl font-black tracking-tight mb-1">Workspace</h2>
                <div class="flex items-center gap-3">
                    <span id="live-date" class="text-[10px] font-extrabold uppercase tracking-widest text-blue-500 bg-blue-500/10 px-3 py-1 rounded-full">WEDNESDAY, DEC 24</span>
                    <p class="text-[10px] text-slate-400 font-bold">Organize your life, one task at a time.</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative hidden md:block">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" placeholder="Search tasks..." class="pl-14 pr-6 py-4 bg-white dark:bg-slate-800 rounded-2xl outline-none w-64 shadow-sm dark:text-white border border-transparent focus:border-blue-500 transition-all">
                </div>
                <button onclick="openModal()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl shadow-blue-600/20 active:scale-95 transition-all">+ NEW TASK</button>
            </div>
        </header>

        <div id="dashboard-view" class="flex-1 overflow-x-auto p-10 pt-0">
            <div class="flex gap-8 h-full min-w-[1200px]">
                <div class="flex-1 flex flex-col min-w-[280px]">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-4 mb-4 flex justify-between">Pending <span id="todo-count" class="text-blue-500">0</span></h3>
                    <div id="col-todo" class="column-scroll flex-1 space-y-4 overflow-y-auto pb-10" data-status="todo"></div>
                </div>
                <div class="flex-1 flex flex-col min-w-[280px]">
                    <h3 class="text-[10px] font-black text-blue-500 uppercase tracking-widest px-4 mb-4 flex justify-between">Working <span id="doing-count">0</span></h3>
                    <div id="col-doing" class="column-scroll flex-1 space-y-4 overflow-y-auto pb-10" data-status="doing"></div>
                </div>
                <div class="flex-1 flex flex-col min-w-[280px]">
                    <h3 class="text-[10px] font-black text-emerald-500 uppercase tracking-widest px-4 mb-4 flex justify-between">Finished <span id="done-count">0</span></h3>
                    <div id="col-done" class="column-scroll flex-1 space-y-4 overflow-y-auto pb-10" data-status="done"></div>
                </div>
                <div class="flex-1 flex flex-col min-w-[280px]">
                    <h3 class="text-[10px] font-black text-rose-500 uppercase tracking-widest px-4 mb-4 flex justify-between">Delayed <span id="overdue-count">0</span></h3>
                    <div id="col-overdue" class="column-scroll flex-1 space-y-4 overflow-y-auto pb-10" data-status="overdue"></div>
                </div>
            </div>
        </div>

        <div id="analytics-view" class="hidden flex-1 overflow-y-auto p-10">
            <div class="max-w-5xl mx-auto space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                        <p class="text-xs font-bold opacity-70 mb-1">Total Missions</p>
                        <h4 id="stat-total" class="text-5xl font-black tracking-tighter">0</h4>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] shadow-xl">
                        <p class="text-xs font-bold text-slate-400 mb-1">Success Rate</p>
                        <h4 id="stat-rate" class="text-5xl font-black tracking-tighter dark:text-white">0%</h4>
                    </div>
                    <div class="bg-emerald-500 p-8 rounded-[2.5rem] text-white shadow-xl">
                        <p class="text-xs font-bold opacity-70 mb-1">Completed</p>
                        <h4 id="stat-done" class="text-5xl font-black tracking-tighter">0</h4>
                    </div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-10 rounded-[3rem] shadow-xl">
                    <h4 class="font-black text-xl mb-8 dark:text-white">Performance Overview</h4>
                    <div class="h-[350px]"><canvas id="perfChart"></canvas></div>
                </div>
            </div>
        </div>
    </main>

    <div id="taskModal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[1000] hidden items-center justify-center">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] w-[90%] max-w-lg shadow-2xl">
            <h3 class="text-2xl font-black mb-6 dark:text-white">Deploy New Mission</h3>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="Task Name" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none focus:ring-2 ring-blue-500 dark:text-white">
                <textarea id="taskDesc" placeholder="Brief details..." class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none h-24 dark:text-white"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="taskDate" class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl dark:text-white">
                    <select id="taskPriority" class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl dark:text-white">
                        <option value="high">High Priority</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Cancel</button>
                    <button onclick="saveTask()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl">Save Mission</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY", authDomain: "nkz-task-management.firebaseapp.com", projectId: "nkz-task-management", storageBucket: "nkz-task-management.firebasestorage.app", messagingSenderId: "880985174490", appId: "1:880985174490:web:9080e073b462e3201410e3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let tasks = [];
        let chart = null;
        let currentMonth = new Date();

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUser = user; 
                document.getElementById('u-name').innerText = user.email.split('@')[0];
                document.getElementById('u-avatar').innerText = user.email.charAt(0).toUpperCase();
                init();
            } else { window.location.href = 'login.html'; }
        });

        function init() {
            renderCalendar();
            listenTasks();
            initSortable();
            updateLiveDate();
        }

        function updateLiveDate() {
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('live-date').innerText = new Date().toLocaleDateString('en-US', options).toUpperCase();
        }

        // CALENDAR
        window.changeMonth = (dir) => { currentMonth.setMonth(currentMonth.getMonth() + dir); renderCalendar(); };
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            document.getElementById('monthName').innerText = currentMonth.toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();
            const today = new Date();
            for(let i=1; i<=daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'cal-day';
                if(i === today.getDate() && currentMonth.getMonth() === today.getMonth()) day.classList.add('active');
                const dateStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                if(tasks.some(t => t.dueDate === dateStr)) day.classList.add('has-task');
                day.innerText = i; grid.appendChild(day);
            }
        }

        // VIEW NAVIGATION
        window.showView = (view) => {
            document.getElementById('dashboard-view').classList.toggle('hidden', view !== 'dashboard');
            document.getElementById('analytics-view').classList.toggle('hidden', view !== 'analytics');
            document.getElementById('view-title').innerText = view === 'dashboard' ? 'Workspace' : 'Analytics Overview';
            
            document.getElementById('nav-dash').className = view === 'dashboard' ? 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold text-white shadow-lg' : 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:text-white hover:bg-white/5 font-bold transition-all';
            document.getElementById('nav-anal').className = view === 'analytics' ? 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-blue-600 font-bold text-white shadow-lg' : 'w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-500 hover:text-white hover:bg-white/5 font-bold transition-all';
            
            if(view === 'analytics') updateChart();
        };

        // FIREBASE DATA
        function listenTasks() {
            onSnapshot(query(collection(db, "tasks"), where("userId", "==", currentUser.uid)), (snap) => {
                tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderTasks(); renderCalendar();
            });
        }

        function renderTasks() {
            const cols = { todo: 'col-todo', doing: 'col-doing', done: 'col-done', overdue: 'col-overdue' };
            Object.values(cols).forEach(id => document.getElementById(id).innerHTML = '');
            let counts = { todo: 0, doing: 0, done: 0, overdue: 0 };
            const todayStr = new Date().toISOString().split('T')[0];

            tasks.forEach(task => {
                let status = task.status;
                if(status !== 'done' && task.dueDate < todayStr) status = 'overdue';
                counts[status]++;

                const card = document.createElement('div');
                card.className = 'task-card p-6 cursor-grab active:cursor-grabbing';
                card.setAttribute('data-id', task.id);
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[8px] font-black uppercase px-2 py-1 rounded-md ${task.priority === 'high' ? 'bg-rose-500/10 text-rose-500' : 'bg-blue-500/10 text-blue-500'}">${task.priority || 'Medium'}</span>
                        <button onclick="deleteTask('${task.id}')" class="text-slate-300 hover:text-rose-500 transition-all"><i class="fas fa-trash-alt text-[10px]"></i></button>
                    </div>
                    <h4 class="font-extrabold text-sm mb-2 dark:text-white">${task.title}</h4>
                    <p class="text-[10px] text-slate-400 line-clamp-2 mb-4 font-medium">${task.desc || 'No description provided.'}</p>
                    <div class="flex items-center gap-2 text-[9px] font-bold text-slate-400"><i class="far fa-calendar-alt"></i> ${task.dueDate}</div>
                `;
                document.getElementById(cols[status]).appendChild(card);
            });
            Object.keys(counts).forEach(k => document.getElementById(`${k}-count`).innerText = counts[k]);
        }

        // CHART
        function updateChart() {
            const ctx = document.getElementById('perfChart').getContext('2d');
            const data = [
                tasks.filter(t => t.status === 'todo').length,
                tasks.filter(t => t.status === 'doing').length,
                tasks.filter(t => t.status === 'done').length,
                tasks.filter(t => t.status === 'overdue').length
            ];
            if(chart) chart.destroy();
            chart = new Chart(ctx, { type: 'bar', data: { labels: ['Pending', 'Working', 'Done', 'Delayed'], datasets: [{ data: data, backgroundColor: ['#94a3b8', '#3b82f6', '#10b981', '#ef4444'], borderRadius: 12 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } } });
            
            document.getElementById('stat-total').innerText = tasks.length;
            const done = tasks.filter(t => t.status === 'done').length;
            document.getElementById('stat-done').innerText = done;
            document.getElementById('stat-rate').innerText = tasks.length > 0 ? Math.round((done/tasks.length)*100) + '%' : '0%';
        }

        // ACTIONS
        window.openModal = () => document.getElementById('taskModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('taskModal').style.display = 'none';
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        window.signOutUser = () => signOut(auth);
        window.deleteTask = async (id) => { if(confirm("Confirm deletion?")) await deleteDoc(doc(db, "tasks", id)); };

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            const date = document.getElementById('taskDate').value;
            const priority = document.getElementById('taskPriority').value;
            if(title && date) {
                await addDoc(collection(db, "tasks"), { title, desc, dueDate: date, priority, status: "todo", userId: currentUser.uid });
                closeModal();
            }
        };

        function initSortable() {
            ['col-todo', 'col-doing', 'col-done', 'col-overdue'].forEach(id => {
                new Sortable(document.getElementById(id), { group: 'tasks', animation: 250, onEnd: async (e) => {
                    await updateDoc(doc(db, "tasks", e.item.getAttribute('data-id')), { status: e.to.getAttribute('data-status') });
                }});
            });
        }

        // 3D BACKGROUND (TORUS KNOT)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const knot = new THREE.Mesh(new THREE.TorusKnotGeometry(10, 3, 100, 16), new THREE.MeshNormalMaterial({ wireframe: true, opacity: 0.1, transparent: true }));
        scene.add(knot); camera.position.z = 30;
        function animate() { requestAnimationFrame(animate); knot.rotation.x += 0.001; knot.rotation.y += 0.002; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
