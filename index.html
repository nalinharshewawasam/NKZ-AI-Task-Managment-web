<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro | Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; overflow: hidden; }
        .glass-sidebar { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.6); transition: 0.3s; }
        .nav-active { background: #2563eb !important; color: white !important; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* Loading Overlay */
        #loading-screen { position: fixed; inset: 0; background: #020617; z-index: 999; display: flex; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body class="text-slate-800">

    <div id="loading-screen"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-500"></i></div>
    <canvas id="bg-canvas"></canvas>

    <div class="flex h-screen w-full relative z-10">
        <aside class="w-64 glass-sidebar text-white flex flex-col">
            <div class="p-8 flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-bolt"></i></div>
                <span class="text-xl font-bold tracking-tight">NKZ Pro</span>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <button class="w-full flex items-center gap-4 px-4 py-3 rounded-xl nav-active"><i class="fas fa-th-large"></i> Dashboard</button>
            </nav>
            <div class="p-6 border-t border-white/10">
                <button id="logout-btn" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 transition">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 flex items-center justify-between px-8 bg-white/60 border-b">
                <h2 class="text-2xl font-bold">My Tasks</h2>
                <button onclick="addTask()" class="bg-blue-600 text-white px-6 py-2 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition">+ New Task</button>
            </header>

            <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-8 overflow-y-auto">
                <div>
                    <h3 class="font-bold text-slate-400 mb-4 uppercase text-xs tracking-widest">To Do</h3>
                    <div id="col-todo" class="space-y-4"></div>
                </div>
                <div>
                    <h3 class="font-bold text-blue-500 mb-4 uppercase text-xs tracking-widest">In Progress</h3>
                    <div id="col-doing" class="space-y-4"></div>
                </div>
                <div>
                    <h3 class="font-bold text-green-500 mb-4 uppercase text-xs tracking-widest">Done</h3>
                    <div id="col-done" class="space-y-4"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd6T85SZAc9eh0Kv2BjaKg4GKHP659bgY",
            authDomain: "nkz-task-management.firebaseapp.com",
            projectId: "nkz-task-management",
            storageBucket: "nkz-task-management.firebasestorage.app",
            messagingSenderId: "880985174490",
            appId: "1:880985174490:web:9080e073b462e3201410e3",
            measurementId: "G-S96M78ZHSL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // --- AUTH CHECK ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loading-screen').style.display = 'none';
                listenForTasks();
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- LOGOUT ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        // --- ADD TASK ---
        window.addTask = async () => {
    const title = prompt("Enter task title:");
    if (title && currentUser) {
        try {
            await addDoc(collection(db, "tasks"), {
                title: title,
                status: "todo",
                userId: currentUser.uid,
                createdAt: new Date().toISOString() // සරල Date එකක් පාවිච්චි කරමු
            });
            console.log("Task Added!");
        } catch (e) { 
            console.error("Error adding document: ", e);
            alert("Error: " + e.message); 
        }
    } else {
        alert("Please login first or enter a title!");
    }
};

        // --- UPDATE TASK STATUS ---
        window.moveTask = async (id, nextStatus) => {
            await updateDoc(doc(db, "tasks", id), { status: nextStatus });
        };

        // --- DELETE TASK ---
        window.deleteTask = async (id) => {
            if(confirm("Delete this task?")) await deleteDoc(doc(db, "tasks", id));
        };

        // --- REAL-TIME LISTEN ---
        function listenForTasks() {
            const q = query(collection(db, "tasks"), where("userId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                const cols = { todo: document.getElementById('col-todo'), doing: document.getElementById('col-doing'), done: document.getElementById('col-done') };
                Object.values(cols).forEach(c => c.innerHTML = '');

                snapshot.docs.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div');
                    card.className = "glass-card p-5 rounded-2xl shadow-sm relative group";
                    card.innerHTML = `
                        <p class="font-bold text-sm mb-3">${data.title}</p>
                        <div class="flex gap-2">
                            ${data.status === 'todo' ? `<button onclick="moveTask('${d.id}', 'doing')" class="text-[10px] bg-blue-100 text-blue-600 px-2 py-1 rounded">Start</button>` : ''}
                            ${data.status === 'doing' ? `<button onclick="moveTask('${d.id}', 'done')" class="text-[10px] bg-green-100 text-green-600 px-2 py-1 rounded">Finish</button>` : ''}
                            <button onclick="deleteTask('${d.id}')" class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded ml-auto opacity-0 group-hover:opacity-100 transition">Delete</button>
                        </div>
                    `;
                    cols[data.status].appendChild(card);
                });
            });
        }

        // --- 3D BG ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const shape = new THREE.Mesh(new THREE.TorusGeometry(10, 3, 16, 100), new THREE.MeshNormalMaterial({ wireframe: true, transparent: true, opacity: 0.1 }));
        scene.add(shape); camera.position.z = 30;
        function animate() { requestAnimationFrame(animate); shape.rotation.x += 0.005; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
